<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title">
            <h3>Sign up</h3>
        </div>
        <div class="input_field">
            <div class="input input-email">
                <input type="email" placeholder="username or email">
            </div>
            <div class="input input-password">
                <input type="password" placeholder="password">
            </div>
        </div>
        <div class="wrapper-button">
            <button type="button" class="button button-submit"> Submit</button>
        </div>
        <div class="orther-descri"><p> Or login with</p></div>
        <div class="social-icon">
            <div class="icon-container">
                <i class="fa-brands fa-facebook-f" style="color: #30579c; font-size: 22px"></i>
            </div>
            <div class="icon-container">
                <img src="img/google.svg" alt="google icon">
            </div>
        </div>
        <div class="sign-up-link">
            <a href="#"> Sign up</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
