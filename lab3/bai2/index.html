<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form class="wrapper">
        <div class="title">
            <h2> Contact Us</h2>
        </div>
        <div class="content">
            <div class="field">
                <div class="field-input">
                    <h6 class="field-title"> FULL NAME*</h6>
                    <input class="input" name="name" placeholder="Enter Your Name">
                </div>
                <div class="row">
                    <div class="field-input w-48">
                        <h6 class="field-title"> EMAIL*</h6>
                        <input class="input" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="field-input w-48">
                        <h6 class="field-title"> PHONE</h6>
                        <input class="input" name="phone" placeholder="Enter Your Phone">
                    </div>
                </div>
                <div class="field-input">
                    <h6 class="field-title">NEEDED SERVICES*</h6>
                    <select class="field-chosen" name="chosen" placeholder="Please choose" >
                        <option >Please Choose</option>
                        <option> lựa chọn 2</option>
                        <option> lựa chọn 3</option>
                    </select>
                </div>
                <div class="field-input bg-white">
                    <h6 class="field-title">MESSAGE</h6>
                    <textarea class="input area-field bg-white" placeholder="Your message here">

                    </textarea>
                </div>
                <button type="button" class="submit-button" id="button"> Submit</button>
            </div>

        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
